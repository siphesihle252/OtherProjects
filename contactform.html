        <input type="text" id="firstname" placeholder="Your name.." required>

         </label>
         <br>
         <br>
         <label for="number">
             <u>Contact Number</u>

         </label> 
         <br>
         <label for="email">
             <u>Email Address</u>
             <br>
             <input type="email" id="email" placeholder="Example:Someones@gmail.com" required>
             <br>
         </label>
         <br>
         <label for="subject">
             <u>Message</u>
             <br>
             <textarea id="subject" placeholder="Write your message to me here.." style="height: 85px;"></textarea>
