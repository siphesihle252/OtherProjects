      <h1 style="font-family: serif;">Contact Me!</h1>

    <div class="alert">Your message has been sent</div>
    <br>
    <div>
        <form class="form" id="contactform" action="/action_page.php">
        <p style="text-align: center;">
        <label for="firstname">
            <u style="color: rgb(0, 174, 255); font-size: 20px; font-family: 'Times New Roman', Times, serif;">First Name</u>
        </label>
        <br>
        <input type="text" id="firstname" placeholder="Your name.." required>
        <br>
        <br>
         <label for="lastname">
             <u style="color: rgb(0, 174, 255); font-size: 20px; font-family: 'Times New Roman', Times, serif;">Surname</u>
             <br>
             <input type="text" id="lastname" placeholder="Your surname..">
         </label>
         <br>
         <br>
         <label for="number">
             <u style="color: rgb(0, 174, 255); font-size: 20px; font-family: 'Times New Roman', Times, serif;">Contact Number</u>
             <br>
             <input type="number" id="number" placeholder="Your number..">
             <br>
         </label> 
         <br>
         <label for="email">
             <u style="color: rgb(0, 174, 255); font-size: 20px; font-family: 'Times New Roman', Times, serif;">Email Address</u>
             <br>
             <input type="text" id="email" placeholder="Example: Someones@gmail.com" required>
             <br>
         </label>
         <br>
         <label for="subject">
             <u style="color: rgb(0, 174, 255); font-size: 20px; font-family: 'Times New Roman', Times, serif;">Message</u>
             <br>
             <textarea id="subject" placeholder="Write your message to me here.." style="height: 85px; width: 54%;"></textarea>
             <br>
         </label> 
         <input type="submit" value="Submit">
        <br>
    </p>
    </form>
