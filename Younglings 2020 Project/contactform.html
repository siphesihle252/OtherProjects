    <div class="alert">Your message has been sent</div>
    <br>
    <div>
        <form id="contactform" action="/action_page.php">
        <p style="text-align: center;">
        <label for="firstname">
            <u>First Name</u>
        </label>
        <br>
        <input type="text" id="firstname" placeholder="Your name.." required>
        <br>
         <label for="lastname">
             <u>Surname</u>
             <br>
             <input type="text" id="lastname" placeholder="Your surname..">
         </label>
         <br>
         <label for="number">
             <u>Contact Number</u>
             <br>
             <input type="number" id="number" placeholder="Your number..">
             <br>
         </label> 
         <br>
         <label for="email">
             <u>Email Address</u>
             <br>
             <input type="text" id="email" placeholder="Example: Someones@gmail.com" required>
             <br>
         </label>
         <br>
         <label for="subject">
             <u>Message</u>
             <br>
             <textarea id="subject" placeholder="Write your thoughts,question/s or your message to me here.." style="height: 200px;"></textarea>
             <br>
         </label> 
         <input type="submit" value="Submit">
        <br>
    </p>
